<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Indians Live</title>
</head>

<body>
    <header class="sticky">
        <a href="index.html">
            <h1 id="logo">Indians Live</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="join.html" class="active">Join</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="join">

        <fieldset>
            <legend>Join Our Fight!</legend>
            <form action="https://formdump.codeinstitute.net" method="POST">

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Your Name" required>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Your Family Name" required>
                <br>
                <label for="e_mail">Email Address:</label>
                <input type="email" id="e_mail" name="e_mail" placeholder="john@mail.com" required>
                <br>

                <div id="agree">
                    <input id="terms" name="agree" value="yes" type="checkbox" required>
                    <label for="terms">I agree with the terms and conditions and consent the permission to use my data
                        (such as name and e-mail) to sign a petition supporting the indians cause.</label>
                    <br>
                    <input id="newst" name="receive" value="yes" type="checkbox">
                    <label for="newst">I want to receive news and updates of the cause via e-mail.</label>
                </div>
                <br>
                <input type="submit" value="Join!">
            </form>
        </fieldset>
        <div id="join_image"></div>

    </section>

    <footer>
        <ul id="footer">
            <li>saveindians@hotmail.com</li>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Opens Facebook (on a new page)"><i class="fa-brands fa-facebook-square"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Opens Instagram (on a new page)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/9235576ce1.js" crossorigin="anonymous"></script>
</body>

</html>
